<!DOCTYPE html>
<html lang="en" ng-app="todoApp">
<head>
  <meta charset="UTF-8">
  <title>To do list</title>
  <link rel="stylesheet" href="../../libs/bootstrap-sass-official/assets/dist/css/bootstrap.css" />
  <link rel="stylesheet" href="../styles/todo.css" />
</head>
<body ng-controller="todoCtrl">
  <header>
    <h1>{{todo.user}}的待办事项
      <span class="label label-default" ng-hide="incompleteCount() == 0" ng-class="warningLevel()">
        {{incompleteCount()}}
      </span>
    </h1>
  </header>
  <div class="panel">
    <div class="input-group">
      <input class="form-control" ng-model="actionText" />
      <span class="input-group-btn">
        <button class="btn btn-success" ng-click="addNewItem(actionText)">添加</button>
      </span>
    </div>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>描述</th>
          <th colspan="2">状态</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="item in todo.items | checkedItems:showComplete | orderBy:'action'">
          <td>{{item.action}}</td>
          <td><input type="checkbox" ng-model="item.done"></td>
          <td>{{item.done}}</td>
        </tr>
      </tbody>
    </table>
    <div class="checkbox-inline">
      <label><input type="checkbox" ng-model="showComplete" />显示已完成的事项</label>
    </div>
  </div>

<script src="../../libs/angular/angular.js"></script>
<script src="../scripts/todo.js"></script>
</body>
</html>
