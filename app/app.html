<!DOCTYPE html>
<html ng-app="sportsStore">
<head>
    <meta charset="UTF-8">
    <title>运动商店</title>
    <link rel="stylesheet" href="../libs/bootstrap-sass-official/assets/dist/css/bootstrap.css" >
    <link rel="stylesheet" href="styles/app.css">
    <script src="../libs/angular/angular.js"></script>
    <script src="../libs/angular-route/angular-route.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/sportsStore.js"></script>
    <script src="scripts/filters/customFilters.js"></script>
    <script src="scripts/controllers/productListControllers.js"></script>
    <script src="scripts/controllers/checkoutControllers.js"></script>
    <script src="components/cart/cart.js"></script>
</head>
<body ng-controller="sportsStoreCtrl">
    <div class="navbar navbar-inverse">
        <a class="navbar-brand" href="#">运动商店</a>
        <cart-summary></cart-summary>
    </div>

    <div class="alert alert-danger" ng-show="data.error">
        错误({{data.error.status}})! 获取产品信息失败!
        <a href="app.html" class="alert-link">点击重试</a>
    </div>

    <ng-view></ng-view>
</body>
</html>
